<h1>Opening Hours</h1>

<div class="row" ng-repeat="day in days">

    <div class="col-md-3">
        <h2>{{day.weekday}}</h2>
    </div>

    <div class="col-md-9" style="padding: 15px;">
        <label for="">from</label>
         {{day.from_hour}}
        <label for="">to</label>
        {{day.to_hour}}
    </div>

</div>
